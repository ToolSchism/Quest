<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Rogue of the Waves</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1 id="wave-title">Wave 1</h1>
        <div id="enemy-container"></div>
        <div id="player-container">
            <div id="player-stats"></div>
        </div>
        <div id="action-buttons">
            <button id="attack-btn">Attack</button>
            <button id="defend-btn">Defend</button>
            <button id="bravery-btn">Bravery</button>
        </div>
        <div id="game-log"></div>
        <div id="bottom-section">
            <div id="shop-inventory-container">
                <div id="shop">
                    <h2>Shop</h2>
                    <div id="shop-items"></div>
                </div>
                <div id="inventory">
                    <h2>Inventory</h2>
                    <div id="inventory-items"></div>
                </div>
                <div id="artifacts">
                    <h2>Artifacts Obtained</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
